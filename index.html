<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameDev Anderson</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
        
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 3;
        var dy = -2;

        var ballRadius = 10;

        var color = "#4297A0";

        var paddleHeight = 10;
        var paddleWidth = 100;
        var paddleX = (canvas.width-paddleWidth)/2;

        var rightPressed = false;
        var leftPressed = false;

        

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

    var batsu1 = document.createElement("input");  
    batsu1.type = 'button';  
    batsu1.value = 'Esquerda'; 
    batsu1.style.height = '70px';
    batsu1.style.width = '300px';
    batsu1.style.marginLeft = '18%'
    batsu1.style.marginTop = '100px'
    batsu1.style.color = '#4297A0';
    batsu1.onclick = function() { rightPressed=false;leftPressed=true; };  
    document.body.appendChild(batsu1);

    var batsu = document.createElement("input");  
    batsu.type = 'button';
    batsu.value = 'Direita';
    batsu.style.height = '70px';
    batsu.style.width = '300px'; 
    batsu.style.marginLeft = '40px' 
    batsu.style.marginTop = '100px'
    batsu.style.color = '#4297A0';
    batsu.onclick = function() { leftPressed=false;rightPressed=true; };  
    document.body.appendChild(batsu);

        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
    }
            
        }

        function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
        }

        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth/2;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(){
            ctx.beginPath;
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            if(x + dx > canvas.width-ballRadius) {
                dx = (-dx);
                color = "#21B6A8";
            }
            if (x + dx < ballRadius) {
                dx = (-dx);
                color = "#76B947";
            }
            if(y + dy < ballRadius) {
                dy = (-dy);
                color = "#32CD30";
            }
            else if (y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = (-dy);
                    color = "#18A558";
                }
                else {
                    alert("Tente outra vez");
                    document.location.reload();
                    clearInterval(interval);
                }
            }

            if(rightPressed) {
                paddleX += 5;
                if (paddleX + paddleWidth > canvas.width) {
                    paddleX = canvas.width - paddleWidth;
                }
            }
            else if(leftPressed) {
                paddleX -=5;
                if (paddleX < 0){
                    paddleX =0;
                }
            }

            x += dx;
            y += dy;
        }
        var interval = setInterval(draw, 10);

    </script>

</body>
</html>
